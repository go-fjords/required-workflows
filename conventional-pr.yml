# Warning, do not check out untrusted code with
# the pull_request_target event.
on:
  pull_request_target:
    types:
      - opened
      - edited

permissions:
  pull-requests: write

name: Conventional PR
jobs:
  conventional-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        id: lint_pr_title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Inspired by https://github.com/commitizen/conventional-commit-types
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore

      - uses: marocchino/sticky-pull-request-comment@v2
        # When the previous steps fails, the workflow would stop. By adding this
        # condition you can continue the execution with the populated error message.
        if: always() && (steps.lint_pr_title.outputs.error_message != null)
        with:
          header: pr-title-lint-error
          message: |
            Hey there and thank you for opening this pull request! üëãüèº

            We require pull request titles to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/) and it looks like your proposed title needs to be adjusted.

            Details:

            ```
            ${{ steps.lint_pr_title.outputs.error_message }}
            ```

      # Delete a previous comment when the issue has been resolved
      - if: ${{ steps.lint_pr_title.outputs.error_message == null }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          delete: true
      - if: ${{ steps.lint_pr_title.outputs.error_message == null }}
        uses: bcoe/conventional-release-labels@v1
        with:
          # Inspired by https://github.com/commitizen/conventional-commit-types
          type_labels: '{"feat": "feature", "fix": "fix", "docs": "docs", "style": "style", "refactor": "refactor", "perf": "performance", "test": "test", "build": "build", "ci": "ci", "chore": "chore"}'
          ignored_types: '[]'
